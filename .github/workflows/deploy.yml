name: Deploy static pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # First proj:
      - name: Build Project1
        working-directory: ./Project1
        run: |
          npm install
          npm run build

      # Second proj:
      - name: Build Project2
        working-directory: ./Project2
        run: |
          npm install
          npm run build

      # **Remove node_modules folders**
      - name: Remove node_modules folders
        uses: kentaro-m/delete-action@v1.1.0
        with:
          patterns: "**/node_modules"

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
